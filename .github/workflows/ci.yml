---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  ok:
    needs:
      - test-lint
    if: ${{ failure() }}
    runs-on: ubuntu-24.04
    steps:
      - run: exit 1
  test-lint:
    strategy:
      matrix:
        go_version:
          - stable
          - oldstable
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      pull-requests: write
    env:
      AQUA_CONFIG: ${{ github.workspace }}/aqua.yaml
      AQUA_POLICY_CONFIG: ${{ github.workspace }}/aqua-policy.yaml
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        id: setup-go
        with:
          go-version: ${{ matrix.go_version }}
      - run: go mod download
      - name: build
        run: go build -o /dev/null ./...
      - name: test
        id: test
        continue-on-error: true
        run: go test -race -coverprofile=cover.out -covermode=atomic ./...
      - uses: k1LoW/octocov-action@1ad702b3118b6a055c00b01db68ca0d9f6641dbc # v1.4.0
        if: ${{ matrix.go_version == 'stable' && steps.test.outcome == 'success' }}
      - uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
        with:
          aqua_version: v2.43.3
      - run: aqua install
      - name: golangci-lint
        env:
          _go_version: ${{ steps.setup-go.outputs.go-version }}
        run: |
          golangci-lint run \
            --go "$_go_version" \
            --out-format line-number \
            --issues-exit-code 0 \
            --config .golangci.yml \
            1>lint-stdout.txt 2>/dev/stderr
      - name: reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
        run: |
          reviewdog \
            -name golangci-lint \
            -f golangci-lint \
            -filter-mode nofilter \
            -reporter github-pr-check \
            -fail-level error \
            < lint-stdout.txt
      - name: fail
        if: ${{ steps.test.outcome != 'success' }}
        run: exit 1
